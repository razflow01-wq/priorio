<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Priorio</title>

<!-- Firebase v8 -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

<style>
body {
  margin: 0;
  height: 100vh;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #1e3cff, #ff2d55);
  display: flex;
  align-items: center;
  justify-content: center;
}

.card {
  width: 80%;
  max-width: 700px;
  padding: 40px;
  background: rgba(255,255,255,0.15);
  border-radius: 20px;
  color: white;
}

input {
  width: 100%;
  padding: 15px;
  margin: 10px 0;
  border-radius: 10px;
  border: none;
  font-size: 16px;
}

button {
  padding: 12px 20px;
  margin: 10px 10px 0 0;
  border-radius: 10px;
  border: none;
  font-weight: bold;
  cursor: pointer;
}

.primary { background: white; color: #1e3cff; }
.google { background: white; color: black; }

#error {
  margin-top: 15px;
  color: yellow;
}
</style>
</head>

<body>

<div class="card">
  <h1>Bienvenue sur Priorio</h1>
  <p>Concentre-toi sur lâ€™essentiel.</p>

  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Mot de passe">

  <div>
    <button class="primary" onclick="register()">CrÃ©er un compte</button>
    <button class="primary" onclick="login()">Se connecter</button>
  </div>

  <hr style="margin:20px 0; opacity:0.3">

  <button class="google" onclick="googleLogin()">Se connecter avec Google</button>

  <div id="error"></div>
</div>

<script>
  // ðŸ”¥ Firebase config
  firebase.initializeApp({
    apiKey: "AIzaSyD7Bstrypdg-Xgy1K1XeCuFVKJBNkAKPBU",
    authDomain: "priorio-e8ca2.firebaseapp.com",
    projectId: "priorio-e8ca2"
  });

  const auth = firebase.auth();
  const error = document.getElementById("error");

  function register() {
    auth.createUserWithEmailAndPassword(
      email.value,
      password.value
    ).then(() => {
      alert("Compte crÃ©Ã© !");
    }).catch(e => error.innerText = e.message);
  }

  function login() {
    auth.signInWithEmailAndPassword(
      email.value,
      password.value
    ).then(() => {
      alert("ConnectÃ© !");
    }).catch(e => error.innerText = e.message);
  }

  function googleLogin() {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider)
      .then(() => alert("ConnectÃ© avec Google"))
      .catch(e => error.innerText = e.message);
  }
</script>

</body>
</html>
